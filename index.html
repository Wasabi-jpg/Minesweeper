<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Minesweeper</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
		<script src="Guido.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<h1>Sweeping Mines</h1>
		</header>
			<section id="content">
				<canvas id="Minesweeper" data-processing-sources="Minesweeper.pde">
				</canvas>
		    </section>
	    <footer>
		    Left-click to uncover, Right-click to flag, Numbers = how many mines are diagonally, vertically,or horizontally adjacent, refresh to play again.
	    </footer>
	</body>
</html>
